<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>fileserver</title>
    <script>
     let config = {
       prefix: "{{.Prefix}}",
       api: "{{.Host}}"
     }
     if (config.prefix.slice(2, 9) === ".Prefix") {
       config.prefix = "/"
     }
     if (config.api.slice(2, 7) == ".Host") {
       config.api = "http://localhost:8080"
     }
     if (config.prefix[config.prefix.length - 1] != "/") {
       config.prefix += "/";
     }

     window.env_config = config;

     let base = document.createElement('base');
     base.href = config.prefix;
     document.head.appendChild(base);

    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but fileserver doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
